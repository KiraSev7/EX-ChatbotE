<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styling for chatbot interface */
        body, html {
            height: 100%;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            font-size: 1.2rem;
            text-align: center;
        }
        .chat-header i {
            margin-right: 10px;
        }
        .chat-body {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .chat-message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            opacity: 0;
            animation: slideIn 0.4s ease forwards;
        }
        .chat-message .bot-message, .chat-message .user-message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
        }
        .chat-message .bot-message {
            background-color: #e9ecef;
            margin-right: auto;
            transform: translateX(-10px);
        }
        .chat-message .user-message {
            background-color: #007bff;
            color: #fff;
            margin-left: auto;
            transform: translateX(10px);
        }
        .chat-message i {
            margin-right: 8px;
        }
        .chat-footer {
            padding: 10px;
            background-color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        /* Animation styles */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container chat-container">
    <div class="chat-header">
        <i class="fas fa-robot"></i> Chatbot E-commerce
    </div>
    <div class="chat-body" id="chatBody">
        <!-- Chat messages will appear here -->
    </div>
    <div class="chat-footer">
        <input type="text" id="userInput" class="form-control" placeholder="Ketik pesan di sini...">
        <button class="btn btn-primary" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<script>
    function appendMessage(message, sender) {
        const chatBody = document.getElementById("chatBody");
        const messageContainer = document.createElement("div");
        messageContainer.classList.add("chat-message");

        const messageBubble = document.createElement("div");
        const icon = document.createElement("i");

        if (sender === "bot") {
            icon.className = "fas fa-robot";
            messageBubble.classList.add("bot-message");
        } else {
            icon.className = "fas fa-user";
            messageBubble.classList.add("user-message");
        }

        messageBubble.textContent = ` ${message}`;
        messageBubble.prepend(icon);

        messageContainer.appendChild(messageBubble);
        chatBody.appendChild(messageContainer);

        // Scroll to bottom of chat with smooth effect
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    function sendMessage() {
        const userInput = document.getElementById("userInput");
        const message = userInput.value.trim();

        if (message !== "") {
            appendMessage(message, "user");
            userInput.value = "";

            // Add typing indicator animation
            const typingIndicator = document.createElement("div");
            typingIndicator.classList.add("chat-message", "bot-message");
            typingIndicator.textContent = "Bot is typing...";
            document.getElementById("chatBody").appendChild(typingIndicator);

            // Simulate bot response with a delay to remove typing indicator
            setTimeout(() => {
                typingIndicator.remove();
                const botMessage = "Terima kasih telah menghubungi kami! ðŸ˜Š Bagaimana kami dapat membantu Anda hari ini?";
                appendMessage(botMessage, "bot");
            }, 1000);
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
